l_english:
 IRCK3_islam.1.t:0 "A new religion?"
 IRCK3_islam.1.desc:0 "There are rumors of a man in his forties, named Muhammad, who started preaching to have received a vision from the Archangel Gabriel. He proclaims that there is only one God and that the only way to live is submission to Him. The numbers of his followers keep going up and they are very opposed to our ways."
 IRCK3_islam.1.a:0 "This man might be dangerous..."
 IRCK3_islam.1.b:0 "He must have been deceived."
